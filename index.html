<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <img src="sysfore logo.jpg" alt="Company Logo" class="logo">
            <h1>Welcome Back!</h1>
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" pattern="[A-Za-z0-9]+" title="Username should be alphanumeric" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="8" title="Password should be at least 8 characters long" required>
                <button type="submit">Login</button>
                <div id="error-message"></div>
            </form>
        </div>
    </div>
    <div id="toaster" class="hidden">
        <p id="toaster-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
